  <!-- Sección de Inicio -->
  <section id="inicio" class="container mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-8 mx-auto">
        <h1 class="text-center">Bienvenido a Viaje Con Vincu</h1>
        <p class="text-center">Explora los mejores destinos con nosotros</p>
        <img src="./pexels-pixabay-206359.jpg" alt="Paisaje de viaje" class="image-border mx-auto d-block img_inicio" height="800">
      </div>
    </div>
  </section>

  <!-- Sección de Buscar -->
  <section id="buscar" class="container mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-6 mx-auto">
        <h2 class="text-center">Buscar destino</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Buscar destino...">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección de Contacto -->
  <section id="contacto" class="container mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-6 mx-auto">
        <h2 class="text-center">Contáctanos</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Tu correo">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </section>
